  <meta content="Location: Reading, Royaume-Uni In fast changing markets, customers worldwide rely on Thales. Thales is a business where brilliant people from all over the world come together to share ideas and inspire each other. In aerospace, transportation, defence, security and space, our architects design innovative solutions that make our tomorrow's possible. Together we offer fantastic opportunities for committed employees to learn and develop their career with us. At Thales UK, we research, develop, and supply technology and services that impact the lives of millions of people each day to make life better, and keep us safer. We innovate across five major industries; Aerospace, Defence, Ground Transportation, Security and Space. Your health and well-being matters to us and thatâs why we offer you the flexibility to do whatâs important to you; whether thatâs part time hours, job sharing, home working, or the ability to flex your start and finish times. Where possible, we support a working pattern that suits your lifestyle and helps you reach your ambitions. Primary Purpose of Role We are looking for Engineering Delivery Managers to join the Central Engineering team to support complex projects across the UK business and across multiple domains. The successful candidate will report to the UK Systems Engineering Director to define, support and/or commence execution of systems engineering and Engineering management activities on a range of projects in various phases of the life-cycle. Projects may be in need of external help and expertise to maintain/regain schedule/technical baseline or additional resource to drive success The role will lead and/or provide guidance to the project/programme Engineering team with particular reference to deploying a systems approach to the required engineering activities, the developments of efficient ways of working, individual and team development. In addition to potentially leading project engineering activity, the role shall also participate in and in some cases lead tiger team reviews in support of bids and projects and therefore must be able to balance the demands of SE excellence with strong practical engineering delivery ability. It is highly likely that successful candidates once established in an engineering role on a project will transfer into a permanent role within a business unit. Mobility and location flexibility is therefore essential. Key responsibilities &amp;amp; Accountabilities Working collaboratively within and across various teams, often in a matrixed and multi-stakeholder environment. Defining and managing the solution engineering activities at various levels of projects including identifying the people and skills needed to ensure delivery and for driving delivery through appropriate governance. Sometimes responsible for the specification and execution of SE management and control processes Production and maintenance of management plans such as Systems Engineering Management Plan (SEMP), Through Life Management Plans (TLMP) etc. May be responsible for developing and maintaining customer/stakeholder relations both inside and outside of the organization and will be required to actively seek information to understand customer/stakeholder circumstances, problems, expectations and needs. Define the system development cycle and defines the process, practices and tools (PP&amp;amp;T) applicable to the product based on project specific constraints (eg tools imposed by the Customer). Will be required to ensure global consistency of the engineering process, practices and tools, organise the co-engineering and potentially approve lower level solution elementsâ or componentsâ Leadership Skills Ability to engage and influence a diverse set of stakeholders To work in multi-stakeholder environment to create clear and achievable goals. Encourages an open environment where information and ideas are shared and innovative thinking is stimulated. Adept at effectively building stakeholder relationships and working collaboratively with customer, supplier and internal teams. Knowledge and skills required Understanding of systems engineering life cycle, practices and tools Experience of multi-stakeholder change management activities Experience of delivering the engineering content of system level programmes in land, sea and/or air domains Ability to make sound judgements on benefits vs. risk An understanding of the use of requirements management tools (specifically DOORS). Experience in execution of SE lifecycle processes, including: Requirements Elicitation System Specification Interface Specification Test Specification Conduct of Trade Studies Note - Due to nature of projects we require UK Eyes only candidates #LI-SW1 In line with Thales' Baseline Security requirements, candidates will be asked to provide evidence of identity, eligibility to work in the UK and employment and/or education history for up to three years. Some vacancies may require full Security Clearance which can require further evidence to be provided. For further details of the evidence required to apply for Baseline and Security Clearance please refer to the Defence Business Services National Security Vetting (DBS NSV) Agency. At Thales we provide CAREERS and not only jobs. With Thales employing 80,000 employees in 68 countries our mobility policy enables thousands of employees each year to develop their careers at home and abroad, in their existing areas of expertise or by branching out into new fields. Together we believe that embracing flexibility is a smarter way of working. Thales UK is committed to providing an inclusive and barrier-free recruitment process. We will provide reasonable adjustments and support to ensure neuro-diverse applicants or those with a disability or long-term condition can be their best during the recruitment process. To request an adjustment, if you need this job advert in an alternative format or if you have any questions about the recruitment
